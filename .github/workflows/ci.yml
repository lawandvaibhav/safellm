name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Note: windows-latest temporarily removed due to pip timeout issues in CI
        # See: https://github.com/actions/runner-images/issues/...
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: 'pyproject.toml'

    - name: Install dependencies
      timeout-minutes: 15
      env:
        PIP_DISABLE_PIP_VERSION_CHECK: 1
        PIP_NO_COLOR: 1
        PIP_TIMEOUT: 300
      run: |
        pip install -e .[dev,full]

    - name: Lint with ruff
      run: |
        ruff check src/ tests/

    - name: Format check with black
      run: |
        black --check src/ tests/

    - name: Type check with mypy
      run: |
        mypy src/safellm

    - name: Security check with bandit
      run: |
        bandit -r src/safellm

    - name: Test with pytest
      run: |
        pytest --cov=safellm --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
        cache-dependency-path: 'pyproject.toml'

    - name: Install build dependencies
      timeout-minutes: 15
      env:
        PIP_DISABLE_PIP_VERSION_CHECK: 1
        PIP_NO_COLOR: 1
        PIP_TIMEOUT: 300
      run: |
        pip install build

    - name: Build package
      run: python -m build

    - name: Test built package
      run: |
        pip install dist/*.whl
        python -c "import safellm; print(f'SafeLLM version: {safellm.__version__}')"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/
